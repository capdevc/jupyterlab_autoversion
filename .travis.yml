dist: xenial
language: node_js
node_js: "10"

cache: 
  - pip
  - npm

matrix:
  fast_finish: true
  include:
    - python: "3.7"
      language: python
      cache: pip

    - cache: pip
      os: osx
      osx_image: xcode11.2

addons:
  homebrew:
    update: true
    packages:
      - python

before_install:
  - nvm install 10.13.0 && nvm use 10.13.0
  - npm install -g yarn

install:
    - python3 -m pip install -e .[dev]
    - python3 -m pip install -r requirements.txt
    - yarn

script:
  - make lint
  - make test

after_success:
    - codecov --token 97f16cfc-c334-4401-b4ae-1ed0c6163ade

branches:
  only:
  - master

notifications:
  email: false
